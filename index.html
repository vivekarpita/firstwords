<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>First Words</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #fff8dc;
      font-family: Comic Sans MS, cursive, sans-serif;
    }

    h1 {
      text-align: center;
      color: #ff6347;
      font-size: 3rem;
      margin-top: 20px;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 30px;
      padding: 40px;
      height: calc(100% - 100px);
      box-sizing: border-box;
    }

    .item {
      background-color: #f0fff0;
      border: 6px solid #87cefa;
      border-radius: 30px;
      box-shadow: 6px 6px 14px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 60%;
      max-width: 200px;
      height: auto;
    }

    .label {
      margin-top: 15px;
      font-size: 2rem;
      color: #2e8b57;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>

  <h1>Tap and Learn!</h1>

  <div class="container">
    <div class="item" onclick="speak('Ball')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Basketball.png" alt="Ball">
      <div class="label">Ball</div>
    </div>
    <div class="item" onclick="speak('Apple')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Apple">
      <div class="label">Apple</div>
    </div>
    <div class="item" onclick="speak('Moon')">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e1/FullMoon2010.jpg" alt="Moon">
      <div class="label">Moon</div>
    </div>
    <div class="item" onclick="speak('Car')">
     <img src="https://www.shutterstock.com/image-vector/road-trip-car-happy-people-600nw-2521262713.jpg" alt="Car">
      <div class="label">Car</div>
    </div>
  </div>

  <script>
    function speak(word) {
      const utterance = new SpeechSynthesisUtterance(word);
      utterance.lang = 'en-US';
      speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
